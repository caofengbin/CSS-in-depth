<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition的更多属性设置</title>
  <style>
    button {
      background-color: hsl(180, 50%, 50%);
      border: 0;
      color: white;
      font-size: 1rem;
      padding: .3em 1em;
      /* 针对不同的属性，分别设置过渡动画效果 */
      transition: border-radius 0.5s linear, background-color 5s ease;
    }
    button:hover {
      background-color: hsl(0, 50%, 50%);
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <button>Hover over me</button>
</body>
</html>
