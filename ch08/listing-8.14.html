<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格布局实现响应式</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 0.3em 0.5em;
    }
    @media (max-width: 30em) {
      /* 让表格中的所有元素都按块级来展示 */
      table, thead, tbody, tr, th, td {
        display: block;
      }

      /* 把表头移动到屏幕外，做隐藏，此时表头不是很好做展示上的控制 */
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Region/Farm</th>
        <th>Tasting notes</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nicaragua</td>
        <td>Matagulpa</td>
        <td>Dark chocolate, almond</td>
        <td>$13.95</td>
      </tr>
      <tr>
        <td>Ethiopia</td>
        <td>Yirgacheffe</td>
        <td>Sweet tea, blueberry</td>
        <td>$15.95</td>
      </tr>
      <tr>
        <td>Ethiopia</td>
        <td>Nano Challa</td>
        <td>Tangerine, jasmine</td>
        <td>$14.95</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
