<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消息通知类型模块化CSS组件</title>
  <style>
    :root {
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-shadow: inherit;
    }
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
    }

    .message {
      padding: 0.8em 1.2em;
      color: #265559;
      border-radius: 0.2em;
      border: 1px solid #265559;
      background-color: #e0f0f2;
    }
  </style>
</head>
<body>
  <div class="message">
    Save successful
  </div>
</body>
</html>
