<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用Flex布局实现等高列效果</title>
  <style>
    body{
      background-color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      color: #fff;
      background-color: #0072b0;
      border-radius: .5em;
    }
    .container {
      width: 100%;
      display: flex;
      /* 这个border-spacing相当于增加到了左，中，右三个位置去*/
      border-spacing: 1.5em 0;
    }
    .main{
      background-color: #fff;
      border-radius: .5em;
      width: 70%;
    }
    .sidebar{
      width: 30%;
      padding: 1.5em;
      margin-left: 1.5em;
      background-color: #fff;
      border-radius: .5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Franklin Running Club</h1>
  </header>
  <div class="container">
    <main class="main">
      <h2>Come join us!</h2>
      <p>
        The Franklin Running club meets at 6:00pm every Thursday
        at the town square. Runs are three to five miles, at your
        own pace.
      </p>
    </main>
    <aside class="sidebar">
      <div class="widget"></div>
      <div class="widget"></div>
      <div class="gizmo"></div>
    </aside>
  </div>
</body>
</html>
