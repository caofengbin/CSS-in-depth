<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root{
      box-sizing: border-box;
    }
    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }
    body{
      background: #eee;
      font-family: Helvetica, Arial, sans-serif;
    }
    .container{
      color: #fff;
      background-color: #0072b0;
      border-radius: .5em;
      padding-top: 4em;
      padding-bottom: 4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Franklin Running Club</h1>
  </div>
</body>
</html>
